<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <ul class="apartado">
            <li><a href="">Registro</a></li>
                <ul class="menus-secundarios">
                    <label for="nombre">Nombres:</label>
                    <input type="text" name="nombre" placeholder=" Ingresa tu nombre" required><br><br>
                    <label for="">Apellidos:</label>
                    <input type="text" lastname="apellidos" placeholder=" Ingresa tus apellidos" required><br><br>
                    <label for="email">Correo:</label>
                    <input type="email" name="email" placeholder=" Ingresa correo" required><br><br>
                    <label for="contra">Contraseña:</label>
                    <input type="password" name="contra" placeholder=" Ingresa contraseña" required><br><br>
                    <label for="sexo">Género:</label>
                    <li><label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" value="masculino" id="masculino" ><br>
                        <label for="femenino">femenino</label>
                        <input type="radio" name="sexo" value="femenino" id="femenino"><br>
                        <label for="otro">Otro</label>
                        <input type="radio" name="sexo" value="otro" id="otro"><br>
                    </li>
                    
                    <label for="fechan">Fecha de Nacimiento</label>
                    <input type="date" name="fechan"><br><br>
                    <label for="document">Documento</label>
                    <input type="number" name="document" id=""><br><br>
                    <label for="archivo">Adjuntar archivo: </label><br>
                    <input type="file" name="archivo"></input>
                </ul>
        </ul>
                <div class="deco">
                    <img src="/assets/img.jpg/registro.jpg" width="740px" height="620px" alt="mujer registrandose en una pc">
                </div>
    </header>
