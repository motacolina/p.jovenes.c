<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
           <div class="parrafo">
            <h1>Registro</h1>
           </div> 
            <form id="apartado">
                    <label for="nombre">Nombres:</label>
                    <input type="text" id="nombre" placeholder=" Ingresa tu nombre" required><br>
                    <label for="">Apellidos:</label>
                    <input type="text" id="apellidos" placeholder=" Ingresa tus apellidos" required><br>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" placeholder=" Ingresa correo" required><br>
                    <label for="contra">Contraseña:</label>
                    <input type="password" id="contra" placeholder=" Ingresa contraseña" required><br>
                <ul class="opcion">
                    <label id="sexo">Género:</label required>
                        <li>
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="sexo" value="masculino" id="masculino" ><br>
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="sexo" value="femenino" id="femenino"><br>
                            <label for="otro">Otro</label>
                            <input type="radio" name="sexo" value="otro" id="otro"><br>
                        </li>
                </ul>
                    <label for="fecha">Fecha de Nacimiento</label required>
                    <input type="date" id="fecha"><br>
                    <label for="documento">Documento</label>
                    <input type="number" id="docum" id=""><br>
                    <label for="archivo">Adjuntar archivo: </label><br>
                    <input type="file" id="archivo"></input><br>
                    <button class="leon" type="submit">Enviar datos</button><br>
                    <p>Si ya estas registrado <a href="/html/usuario.html">Inicia Sesión</a></p>
            </form>
               
                <div class="deco">
                    <img src="/assets/img.jpg/registro.jpg" width="740px" height="620px" alt="mujer registrandose en una pc">
                </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script src="/script/index.js"></script>
</body>
</html>
